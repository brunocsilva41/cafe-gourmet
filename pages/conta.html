<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFETERIA Gourmet</title>
    <link rel="stylesheet" href="../css/conta.css"
</head>
<body>
    <navbar>
        <a href="../index.html">Inicio</a>
        <a href="navegacao_produtos.html">Produtos</a>
        <a href="/pages/carrinho.html">Carrinho</a>
        <a href="/pages/login.html">Perfil</a>
    </navbar>
    <div class="perfil">
        <div class="greeting">
            <h1>Olá, <span id="user-name">[Nome]</span>!</h1>
        </div>
        <button class="logout-button">Logout</button>
    </div>

    <div class="account-info">
        <h2>Informações Pessoais e Configurações</h2>
        <p>Email: <span id="userEmail">'getElementById(userEmail)'  </span></p>
        <p>Endereço: <span id="user-address-info"> </span></p>
        <p>Número de Telefone: <span id="user-phone-info"></span> </p>
    </div>    
    <div id="userInfo"></div>

    <script>
        // Recupera os dados do localStorage
        const userId = localStorage.getItem('userId');
        const userName = localStorage.getItem('userName');
        const userEmail = localStorage.getItem('userEmail');

        // Exibe os dados na página
        if (userName && userEmail) {
            document.getElementById('userInfo').innerHTML = `
                <p>ID: ${userId}</p>
                <p>Nome: ${userName}</p>
                <p>Email: ${userEmail}</p>
            `;
        } else {
            document.getElementById('userInfo').innerHTML = `<p>Usuário não logado.</p>`;
        }
    </script>
</body>
</html>


    <script src="../script/conta.js"></script>
</body>
</html>
