            <form action="http://localhost:3000/login-conta" method="POST"  onsubmit="event.preventDefault(); window.location.href='../pages/conta.html';">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" minlength="6" required>
                <button type="submit">Login</button>
                <br>
                <a href="#">Esqueci a senha</a>
            </form>
            <br>
            <div class="additional-links">
                <p>Ou</p>
                <button class="social-login google">Login com Google</button>
                <button class="social-login facebook">Login com Facebook</button>
